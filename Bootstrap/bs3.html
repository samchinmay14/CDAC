<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="row ">
        <form class="col-md-4 container-fluid bg-dark text-white">
            <table border="1">
                <tr>
                    <th colspan="2" style="text-align:left">Visitor Information</th>
                </tr>
                <tr>
                    <td width="250">Email Address : </td>
                    <td width="250">
                        <input type="email" size="20" />
                    </td>
                </tr>
                <tr>
                    <td>Do you use web for : </td>
                    <td>
                        <input type="checkbox" name="use" value="Research" />Research
                        <input type="checkbox" name="use" value="Purchase" />Purchase
                    </td>
                </tr>
                <tr>
                    <td>Occupation : </td>
                    <td>
                        <select>
                            <option>Business</option>
                            <option>Pilot</option>
                            <option>Doctor</option>
                            <option>Engineer</option>
                            <option>Professor</option>
                            <option>Admin</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Want us to send you junkmail?
                    </td>
                    <td>
                        <input type="radio" name="r1" value="Absolutely" />Absolutely
                        <input type="radio" name="r1" value="No way, man" />No way, man.
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right">
                        <input type="submit" value="SUBMIT" />
                    </td>
                    <td style="text-align:left">
                        <input type="reset" value="RESET" />
                    </td>
                </tr>
            </table>
        </form>
        <img class="col-md-6 bg-primary" src="rick.jpg" />
        <a class="bg-danger text-black col-md-2" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click Here</a>
        <button type="button" class="btn col-lg-1 btn-warning">Helloooo</button>
        <div>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>
    </div>
</body>
</html>
